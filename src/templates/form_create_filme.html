<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Filme</title>
    <link rel="stylesheet" href="../static/css/form_criar_filme.css">
</head>
<body>
    <h1>Adicionar Filme</h1>

    <form id="formFilme">
        <div class="campo">
            <label for="nomeFilme">Nome do Filme:</label>
            <input type="text" id="nomeFilme" name="nomeFilme" required>
        </div>

        <div class="campo">
            <label for="dataLancamento">Data de Lançamento:</label>
            <input type="date" id="dataLancamento" name="dataLancamento" required>
        </div>

        <div class="campo">
            <label for="generoFilme">Gênero do Filme:</label>
            <select id="generoFilme" name="generoFilme" required>
                <option value="">Selecione</option>
                <option value="Ação">Ação</option>
                <option value="Aventura">Aventura</option>
                <option value="Comédia">Comédia</option>
                <option value="Drama">Drama</option>
                <option value="Romance">Romance</option>
                <option value="Ficção Científica">Ficção Científica</option>
                <option value="Terror">Terror</option>
                <option value="Documentário">Documentário</option>
                <option value="Animação">Animação</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <div class="campo">
            <label for="duracaoFilme">Duração do Filme (em minutos):</label>
            <input type="number" id="duracaoFilme" name="duracaoFilme" min="1" required>
        </div>

        <div class="campo">
            <label for="sinopseFilme">Sinopse:</label>
            <textarea id="sinopseFilme" name="sinopseFilme" rows="5" required></textarea>
        </div>

        <button type="submit">Adicionar Filme</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
