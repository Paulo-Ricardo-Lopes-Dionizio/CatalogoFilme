<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Filmes</title>
  <link rel="stylesheet" href="../static/css/listar_filme.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Lista de Filmes</h1>

  

  

    <ul class="lista-filmes">
      <li>
        <img class="Poster" src="../static/Image/exemplo1.jpg" alt="Filme's"> 
        <button class="mostrar-conteudo">Mostrar Conteúdo</button>
      </li>
      <li class="conteudo">
        <h2>{Titulo}</h2>
        <p>{Descrição}</p>
        <div class="simbolos">
          {conjunto de simbolos}
        </div>
        <hr>
        <p>{Dados Sobre filme}</p>
      </li>
      </ul>
    
      <ul class="lista-filmes-Criar">
        <div id="index-filmes" class="container">
          <li>
            <img class="Poster" src="../static/Image/Play.png" alt="Criar"> 
          </li>
          <div c-container="{{ url_for('filmes.listar_filmes') }}"></div>
      
        </div>
      </ul>
    
      <script src="../static/js/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/cru.js') }}"></script>
</body>
</html>
