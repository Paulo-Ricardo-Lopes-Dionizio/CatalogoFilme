<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="{{ url_for('login.login_auth') }}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Login">
        <p>Don't have an account? <a href="{{ url_for('user.form_new_users') }}">Create one</a></p>
      </form>
  </body>
</html>
