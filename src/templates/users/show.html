<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>
    <p><strong>Name:</strong> {{ user.user_name }}</p>
    <p><strong>Email:</strong> {{ user.user_email }}</p>
    <p><strong>Password:</strong> {{ user.user_password }}</p>
    <p><a href="{{ url_for('user.edit_users', id=user.id) }}">Edit</a> | <a href="{{ url_for('user.delete_users', id=user.id) }}">Delete</a></p>
    <p><a href="{{ url_for('user.list_users') }}">Back to user list</a></p>
</body>
</html>
