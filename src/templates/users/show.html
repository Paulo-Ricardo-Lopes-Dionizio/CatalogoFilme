<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>
    <p><strong>Name:</strong> {{ user.user_name }}</p>
    <p><strong>Email:</strong> {{ user.user_email }}</p>
    <p>
        <form action="{{ url_for('user.list_users') }}" method="get">
            <button type="submit">User List</button>
        </form>
        <form action="{{ url_for('user.form_edit_user', user_id=user.id) }}" method="get">
            <button type="submit">Edit</button>
        </form>
        <form action="{{ url_for('user.delete_user', user_id=user.id) }}" method="post">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
        </form>
    </p>
</body>
</html>
