<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhe Usuarios</title>
</head>
<body>
    <h1>Detalhes Usuario</h1>
    <p><strong>Nome:</strong> {{ user.user_name }}</p>
    <p><strong>Email:</strong> {{ user.user_email }}</p>
    <p>
        <form action="{{ url_for('user.list_users') }}" method="get">
            <button type="submit">Lista usuario</button>
        </form>
        <form action="{{ url_for('user.form_edit_user', user_id=user.id) }}" method="get">
            <button type="submit">Editar</button>
        </form>
        <form action="{{ url_for('user.delete_user', user_id=user.id) }}" method="post">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Deletar</button>
        </form>
    </p>
</body>
</html>
