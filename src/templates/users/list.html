<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
</head>
<body>
    <h1>List of Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.user_name }}</td>
                    <td>{{ user.user_email }}</td>
                    <td>                
                        <form action="{{ url_for('user.show_user', user_id=user.id) }}" method="get">
                            <button type="submit">Show</button>
                        </form>
                        <form action="{{ url_for('user.form_edit_user', user_id=user.id) }}" method="get">
                            <button type="submit">Edit</button>
                        </form>
                        <form action="{{ url_for('user.delete_user', user_id=user.id) }}" method="post">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('user.form_new_users') }}">Add new user</a></p>
</body>
</html>
