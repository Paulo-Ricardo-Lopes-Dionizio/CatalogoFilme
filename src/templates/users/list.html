<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuario</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>ações</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.user_name }}</td>
                    <td>{{ user.user_email }}</td>
                    <td>                
                        <form action="{{ url_for('user.show_user', user_id=user.id) }}" method="get">
                            <button type="submit">Mostrar</button>
                        </form>
                        <form action="{{ url_for('user.form_edit_user', user_id=user.id) }}" method="get">
                            <button type="submit">Editar</button>
                        </form>
                        <form action="{{ url_for('user.delete_user', user_id=user.id) }}" method="post">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Deletar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('user.form_new_users') }}">Adicionar novo usuario</a></p>
</body>
</html>
